<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link rel="icon" href="img/icon.png" type="image/ico" />

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css'>

      <link rel="stylesheet" href="pomodoro_clock/css/style.css">


</head>

<body>
  <div class="timeManagementArea">
	<div class="container-fluid">
		<div class="row">
			<div class="row col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
				<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 sessionArea">
				<h3 class="text-center">Session</h3>
					<div class="row text-center">
						<div class="col-5 col-sm-5 col-md-4 col-lg-4 col-xl-5">
							<button class="btn sessionInc">+</button>
						</div>
						<div class="col-2 col-sm-2 col-md-4 col-lg-4 col-xl-2">
							<p class="sessionTime">1</p>
						</div>
						<div class="col-5 col-sm-5 col-md-4 col-lg-4 col-xl-5">
							<button class="btn sessionDec">-</button>
						</div>
					</div>
				</div>
				<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 breakArea">
				<h3 class="text-center">Break</h3>
					<div class="row text-center">
						<div class="col-5 col-sm-5 col-md-4 col-lg-4 col-xl-5">
							<button class="btn breakInc">+</button>
						</div>
						<div class="col-2 col-sm-2 col-md-4 col-lg-4 col-xl-2">
							<p class="breakTime"></p>
						</div>
						<div class="col-5 col-sm-5 col-md-4 col-lg-4 col-xl-5">
							<button class="btn btn breakDec">-</button>
						</div>
					</div>
				</div>
				<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"><!-- breakArea -->
					<div class="row text-center">
						<div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
							<button class="btn clock_button clock_start">Start</button>
						</div>
						<div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
							<button class="btn clock_button clock_pause">Pause</button>
						</div>
						<div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
							<button class="btn clock_button clock_clear">Clear</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6"><!-- breakArea -->
				<div class="row">
					<div class="clock">
						<div class="container-fluid">
							<div class="row">
								<div class="my-clock col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12"></div>
								<h2 class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">Pomodoro Clock</h2>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
<audio controls="controls" src="https://notificationsounds.com/soundfiles/35051070e572e47d2c26c241ab88307f/file-74_bells-message.mp3">
</audio>
  <script src='https://code.jquery.com/jquery-3.1.1.slim.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>
<script src='https://use.fontawesome.com/0cb297961f.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js'></script>



    <script  src="pomodoro_clock/js/index.js"></script>




</body>

</html>
